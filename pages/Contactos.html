    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Contactos</title>
</head>

<body class="container-flexy bg-dark">
    <header>
        <img src="https://i.ibb.co/PcvtLZG/Logo11.png" class="rounded mx-auto d-block br-100px bg-danger bg-gradient"
      alt="...">
        <ul class="nav justify-content-center bg-danger bg-gradient py-3">
            <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="../pages/Postres.html">Tortas</a>

            <li class="nav-item">

            <li class="nav-item">
                <a class="nav-link text-white" href="../pages/Contactos.html">Contactos</a>
            </li>
        </ul>
        <h1>Contactos</h1>
    </header>

    <main role="main" class="container mx-">
        <div class="row">
            <div class="col-12 text-primary">
                <h2>Respondemos todas tus dudas.</h2>
            </div>
            <div class="col-12">
                <form method="POST" >
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input name="nombre" required type="text" id="nombre"
                            class="form-control" placeholder="Tu nombre">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo electrónico</label>
                        <input name="correo" required type="email" id="correo"
                            class="form-control" placeholder="Tu correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje</label>
                        <textarea required placeholder="Escribe tu mensaje"
                            class="form-control" name="mensaje" id="mensaje"
                            cols="30" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn-success btn" type="submit">
                            Enviar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="pie">
        <a>©Damian Maisano. Todos los derechos reservados.<a>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
